class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">defaultport = "7,9,13,19,21,22,23,25,53,79,80,81,82,83,84,85,86,87,88,89,90,106,110,111,119,135,139,143,443,445,465,512,513,514,554,563,585,636,808,990,991,992,993,994,995,1025,1027,1080,1098,1099,1352,1433,1521,1525,1935,2049,2082,2083,2086,2087,2401,3260,3306,3128,3389,4444,4848,4899,5000,5432,5800,5900,5901,5984,6000,6001,6002,6003,60004,6005,6006,6007,60008,6009,6379,7001,8000,8001,8002,8003,8004,8005,8006,8007,8008,8009,8010,8042,8080,8081,8082,8083,8084,8085,8086,8087,8088,8089,8090,8181,8443,8447,8686,8880,9008,9043,9044,9045,9060,9061,9062,9080,9081,9082,9083,9084,9085,9086,9087,9088,9089,9090,9111,9443,10001,11443,11444,27017,50000,50013,65301"</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">ports =[<span class="number">80</span>,<span class="number">3306</span>]</span><br><span class="line"></span><br><span class="line">lock = threading.Lock()</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Scan_tool</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.http_ip = []</span><br><span class="line">        self.zhunbei_port = []</span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">"accept-encoding"</span>:<span class="string">"accept-encoding"</span>,</span><br><span class="line">            <span class="string">"User-Agent"</span>:<span class="string">"Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)"</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">## 加载url 或者ip 进入待扫描队列</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">read_file</span><span class="params">(self,filepath)</span>:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(filepath):</span><br><span class="line">            print(<span class="string">"待扫描域名或者ip未在队列里请先导入好url"</span>)</span><br><span class="line">            sys.exit(<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">with</span> open(filepath,<span class="string">'r'</span>,encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">                <span class="keyword">for</span> url_ip <span class="keyword">in</span> f.readlines():</span><br><span class="line">                     self.http_ip.append(url_ip.strip(<span class="string">'\r\n'</span>))</span><br><span class="line">                <span class="keyword">return</span> self.http_ip</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">write_file</span><span class="params">(self,file_path,file_byte)</span>:</span></span><br><span class="line">        <span class="keyword">with</span> open(file_path,<span class="string">'a+'</span>,encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> w:</span><br><span class="line">            w.write(file_byte+<span class="string">"\n"</span>)</span><br><span class="line">            w.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">###执行端口扫描：</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">scan_port</span><span class="params">(self,threadCount)</span>:</span></span><br><span class="line">        <span class="comment">#lock.acquire()</span></span><br><span class="line">        <span class="keyword">for</span> ip_url <span class="keyword">in</span> self.http_ip:</span><br><span class="line">            print(ip_url)</span><br><span class="line">            self.write_file(args.out_file,ip_url)</span><br><span class="line">            <span class="keyword">for</span> port <span class="keyword">in</span> threadCount:</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">                    s.settimeout(<span class="number">2</span>)</span><br><span class="line">                    s.connect((ip_url, port))</span><br><span class="line">                    http_url = <span class="string">"http://"</span>+ip_url+<span class="string">":"</span>+str(port)</span><br><span class="line">                    <span class="keyword">try</span>:</span><br><span class="line">                        result = s.recv(<span class="number">100</span>).decode(<span class="string">'unicode_escape'</span>).strip()</span><br><span class="line">                    <span class="keyword">except</span> Exception <span class="keyword">as</span> error:</span><br><span class="line">                        result = <span class="string">"未识别到端口服务"</span></span><br><span class="line">                    s.close()</span><br><span class="line">                    <span class="keyword">try</span>:</span><br><span class="line">                        r = requests.get(http_url, headers=self.headers, timeout=<span class="number">2</span>)</span><br><span class="line">                        r.encoding = <span class="string">"utf-8"</span></span><br><span class="line">                        regex = <span class="string">"&lt;title&gt;(.*?)&lt;/title&gt;"</span></span><br><span class="line">                        title = re.findall(regex, r.text)[<span class="number">0</span>]</span><br><span class="line">                        <span class="keyword">if</span> <span class="string">'server'</span> <span class="keyword">in</span> r.headers:</span><br><span class="line">                            server = r.headers[<span class="string">'server'</span>]</span><br><span class="line">                        <span class="keyword">else</span>:</span><br><span class="line">                            server = <span class="string">"未获取到server"</span></span><br><span class="line">                        <span class="keyword">if</span> <span class="string">'X-Powered-By'</span> <span class="keyword">in</span> r.headers:</span><br><span class="line">                            xpb = r.headers[<span class="string">'X-Powered-By'</span>]</span><br><span class="line">                        <span class="keyword">else</span>:</span><br><span class="line">                            xpb =<span class="string">'未获取到xpb'</span></span><br><span class="line">                        r.close()</span><br><span class="line">
